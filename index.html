<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pikku Academy Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Pikku academy facilita el desarrollo de proyectos tecnológicos reales a través de los que aprender conocimientos teóricos">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
 <style>
    .app-name img {
      width: 80px
    }
  </style>
</head>
<link rel="icon" 
      type="image/png" 
      href="http://www.blautic.com/wp-content/uploads/2017/08/cropped-favicon-blautic-2-32x32.png">
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Pikku Academy',
      repo: 'https://github.com/blautic/pikkuAcademy',
      loadSidebar: true,
      subMaxLevel : 3,
      relativePath: false,

      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        noData: {
          '/': '¡No hay resultados!',

          '/en': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Buscar...',
          '/en/': 'Search...',
        },
        pathNamespaces: ['/en']

      },
      auto2top: true,
      logo: '/images/pikku.svg',


    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

</body>
</html>
